<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="node_modules/ramda/dist/ramda.min.js"></script>
    <script src="main.js"></script>
    <title>MIDI Calc</title>
</head>
<body>
    <main>
        <section id="pitch-calc">
            <h2>Pitch to Frequency Calculator</h2>
            <label for="tone">Enter Pitch letter:</label>
            <input type="text" id="tone">
            <label for="octave">Enter octave:</label>
            <input type="text" id="octave" value="ok">
            <section id="pitches"></section>  
        </section>
    </main> 
</body>
</html>
