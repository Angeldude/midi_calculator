<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="node_modules/ramda/dist/ramda.min.js"></script>
    <script src="src/flapjax.js"></script>
    <script src="src/module.js"></script>
    <script src="src/script.js"></script>
    <title>MIDI Calc</title>
</head>

<body>
    <h2>MIDI to Frequency Calculator</h2>
    <section>
        <label for="letter">Enter Pitch Letter</label>
        <select id='letter'>
            <option value='0'>C</option>
            <option value='1'>C#</option>
            <option value='2'>D</option>
            <option value='3'>D#</option>
            <option value='4'>E</option>
            <option value='5'>F</option>
            <option value='6'>F#</option>
            <option value='7'>G</option>
            <option value='8'>G#</option>
            <option value='9'>A</option>
            <option value='10'>A#</option>
            <option value='11'>B</option>
        </select>
    </section>

    <section>
        <label for="octave">Enter Octave</label>
        <input id='octave' type='number' min='1' max='8' />
    </section>
    <main id="app"></main>
</body>

</html>
